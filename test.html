<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deal Timeline Manager</title>
  <style>
    :root {
      --primary-blue: #0066FF;
      --light-gray: #F5F5F5;
      --border-color: #E5E7EB;
      --success-green: #10B981;
      --primary-purple: #B78AF0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: var(--light-gray);
    }

    .sidebar {
      position: fixed;
      width: 250px;
      height: 100vh;
      background: white;
      padding: 20px;
      border-right: 1px solid var(--border-color);
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .timeline-wrapper {
      flex: 1;
    }

    .details-panel {
      width: 400px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      height: fit-content;
      display: none;
    }

    .details-panel.active {
      display: block;
    }

    .header {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .deal-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      background: var(--primary-blue);
      color: white;
      font-size: 14px;
    }

    .timeline-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
    }

    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .column-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .add-button {
      padding: 5px 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .timeline {
      display: grid;
      grid-template-columns: 1fr 60px 1fr;
      gap: 0;
      position: relative;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: calc(50% - 1px);
      top: 0;
      height: 100%;
      width: 2px;
      background: var(--border-color);
      z-index: 1;
    }

    .connector {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .connector::after {
      content: 'FC';
      width: 30px;
      height: 30px;
      background: white;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      z-index: 2;
    }

    .transaction-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      position: relative;
      cursor: pointer;
    }

    .transaction-card.selected {
      border: 2px solid var(--primary-blue);
    }

    .transaction-card::before {
      content: '';
      position: absolute;
      left: -4px;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--success-green);
      border-radius: 4px 0 0 4px;
    }

    .transaction-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .transaction-title {
      font-weight: 500;
      color: #111827;
    }

    .transaction-status {
      font-size: 12px;
      color: var(--success-green);
    }

    .transaction-id {
      font-size: 12px;
      color: #6B7280;
    }

    .card-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .action-button {
      padding: 4px 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 12px;
    }

    .badge {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      background: #E5E7EB;
      color: #374151;
      display: inline-block;
      margin-right: 5px;
    }

    .badge.new {
      background: #EEF2FF;
      color: #4F46E5;
    }

    .timeline-number {
      position: absolute;
      right: -25px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background: #E5E7EB;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #374151;
      z-index: 3;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #374151;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
    }

    .button-primary {
      width: 100%;
      padding: 10px;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .details-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .dragover {
      border: 2px dashed var(--primary-blue);
      background: #F0F7FF;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <div class="logo">FinCraft</div>
</div>

<div class="main-content">
  <div class="timeline-wrapper">
    <div class="header">
      <div class="deal-info">
        <h2>DEAL - 01</h2>
        <span class="status-badge">In progress</span>
        <span>Davis_Berg</span>
      </div>
      <div class="actions">
        <button class="add-button">Version 1.1</button>
        <button class="add-button">Actions</button>
      </div>
    </div>

    <div class="timeline-container">
      <div class="timeline-header">
        <div class="column-title">
          <h3>Client gives</h3>
          <button class="add-button" onclick="addTransaction('gives')">+ Add</button>
        </div>
        <div class="column-title">
          <h3>Client receives</h3>
          <button class="add-button" onclick="addTransaction('receives')">+ Add</button>
        </div>
      </div>

      <div class="timeline" id="timeline">
        <!-- Timeline content will be added here -->
      </div>
    </div>
  </div>

  <div class="details-panel" id="detailsPanel">
    <div class="details-header">
      <h3>Payment system</h3>
      <button class="close-button" onclick="closeDetailsPanel()">Ã—</button>
    </div>
    <div class="form-group">
      <label>TRNS ID</label>
      <input type="text" id="transId" readonly>
    </div>
    <div class="form-group">
      <label>Payment system</label>
      <select id="paymentSystem">
        <option value="">Select...</option>
        <option value="system1">System 1</option>
        <option value="system2">System 2</option>
      </select>
    </div>
    <div class="form-group">
      <label>Currency</label>
      <select id="currency">
        <option value="">Select...</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
    </div>
    <div class="form-group">
      <label>Amount</label>
      <input type="number" id="amount">
    </div>
    <button class="button-primary" onclick="updateTransaction()">Move to Next status</button>
  </div>
</div>

<script>
  let transactionCounter = 1;
  let selectedCard = null;
  let transactions = [];

  function createTransactionCard(type, index) {
    const card = document.createElement('div');
    card.className = 'transaction-card';
    card.draggable = true;
    card.dataset.type = type;
    card.dataset.index = index;

    const transaction = {
      id: `TRNS-${String(index).padStart(2, '0')}`,
      type: type,
      status: 'Approved by Client',
      title: 'Payment system',
      index: index
    };
    transactions.push(transaction);

    card.innerHTML = `
    <div class="transaction-header">
      <div>
        <div class="transaction-title">${transaction.title}</div>
        <div class="transaction-id">${transaction.id}</div>
      </div>
      <div class="transaction-status">${transaction.status}</div>
    </div>
    <div>
      <span class="badge new">New</span>
      <span class="badge">${type}</span>
    </div>
    <div class="card-actions">
      <button class="action-button">Show details</button>
    </div>
    <div class="timeline-number">${index}</div>
  `;

    card.addEventListener('dragstart', handleDragStart);
    card.addEventListener('dragend', handleDragEnd);
    card.addEventListener('dragover', handleDragOver);
    card.addEventListener('drop', handleDrop);
    card.addEventListener('dragenter', handleDragEnter);
    card.addEventListener('dragleave', handleDragLeave);
    card.addEventListener('click', () => showDetailsPanel(transaction));

    return card;
  }

  function createTimelineRow() {
    const row = document.createElement('div');
    row.className = 'timeline-row';
    row.style.display = 'contents';

    const leftCell = document.createElement('div');
    const connector = document.createElement('div');
    const rightCell = document.createElement('div');

    leftCell.className = 'droppable';
    rightCell.className = 'droppable';
    connector.className = 'connector';

    row.appendChild(leftCell);
    row.appendChild(connector);
    row.appendChild(rightCell);

    return row;
  }

  function addTransaction(type) {
    const timeline = document.getElementById('timeline');
    const row = createTimelineRow();
    const card = createTransactionCard(type, transactionCounter++);

    if (type === 'gives') {
      row.children[0].appendChild(card);
    } else {
      row.children[2].appendChild(card);
    }

    timeline.appendChild(row);
  }

  function showDetailsPanel(transaction) {
    const detailsPanel = document.getElementById('detailsPanel');
    detailsPanel.classList.add('active');

    document.getElementById('transId').value = transaction.id;

    if (selectedCard) {
      selectedCard.classList.remove('selected');
    }

    const card = document.querySelector(`[data-index="${transaction.index}"]`);
    card.classList.add('selected');
    selectedCard = card;
  }

  function closeDetailsPanel() {
    const detailsPanel = document.getElementById('detailsPanel');
    detailsPanel.classList.remove('active');

    if (selectedCard) {
      selectedCard.classList.remove('selected');
      selectedCard = null;
    }
  }

  function updateTransaction() {
    // Add your transaction update logic here
    closeDetailsPanel();
  }

  let draggedElement = null;

  function handleDragStart(e) {
    draggedElement = e.target;
    e.target.style.opacity = '0.5';
  }

  function handleDragEnd(e) {
    e.target.style.opacity = '1';
    const droppables = document.querySelectorAll('.droppable');
    droppables.forEach(droppable => {
      droppable.classList.remove('dragover');
    });
  }

  function handleDragOver(e) {
    e.preventDefault();
  }

  function handleDragEnter(e) {
    e.preventDefault();
    const droppable = e.target.closest('.droppable');
    if (droppable) {
      droppable.classList.add('dragover');
    }
  }

  function handleDragLeave(e) {
    const droppable = e.target.closest('.droppable');
    if (droppable) {
      droppable.classList.remove('dragover');
    }
  }

  function handleDrop(e) {
    e.preventDefault();
    const droppable = e.target.closest('.droppable');

    if (droppable) {
      droppable.classList.remove('dragover');

      // If dropping on a card, handle insertion position
      const cardBelow = e.target.closest('.transaction-card');
      if (cardBelow && cardBelow !== draggedElement) {
        const rect = cardBelow.getBoundingClientRect();
        const midpoint = rect.top + rect.height / 2;
        if (e.clientY < midpoint) {
          cardBelow.parentNode.insertBefore(draggedElement, cardBelow);
        } else {
          cardBelow.parentNode.insertBefore(draggedElement, cardBelow.nextSibling);
        }
      } else if (!cardBelow) {
        // If not dropping on a card, append to the droppable area
        droppable.appendChild(draggedElement);
      }

      // Update transaction order and indices
      updateTransactionOrder();
    }
  }

  function updateTransactionOrder() {
    const cards = document.querySelectorAll('.transaction-card');
    cards.forEach((card, index) => {
      const newIndex = index + 1;
      card.dataset.index = newIndex;

      // Update timeline number
      const timelineNumber = card.querySelector('.timeline-number');
      timelineNumber.textContent = newIndex;

      // Update transaction ID
      const transactionId = card.querySelector('.transaction-id');
      const paddedIndex = String(newIndex).padStart(2, '0');
      transactionId.textContent = `TRNS-${paddedIndex}`;

      // Update transactions array
      const transaction = transactions.find(t => t.index === parseInt(card.dataset.index));
      if (transaction) {
        transaction.index = newIndex;
        transaction.id = `TRNS-${paddedIndex}`;
      }
    });
  }

  // Initialize the timeline with example transactions
  window.addEventListener('DOMContentLoaded', () => {
    // Add initial transactions
    addTransaction('gives');
    addTransaction('receives');
    addTransaction('gives');
    addTransaction('receives');
    addTransaction('gives');
  });

</script>
</body>
</html>
