<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="favicon.webp" rel="icon">
  <link href="favicon.webp" rel="apple-touch-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deal Timeline Manager</title>
  <style>
    :root {
      --primary-blue: #0066FF;
      --light-gray: #F5F5F5;
      --border-color: #E5E7EB;
      --success-green: #10B981;
      --primary-purple: #B78AF0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: var(--light-gray);
    }

    .sidebar {
      position: fixed;
      width: 250px;
      height: 100vh;
      background: white;
      padding: 20px;
      border-right: 1px solid var(--border-color);
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .header {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .deal-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      background: var(--primary-blue);
      color: white;
      font-size: 14px;
    }

    .timeline-container {
      position: relative;
      padding: 20px;
      background: white;
      border-radius: 8px;
    }

    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .column-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .add-button {
      padding: 5px 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .timeline {
      display: grid;
      grid-template-columns: 1fr 60px 1fr;
      gap: 0;
      position: relative;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: calc(50% - 1px);
      top: 0;
      height: 100%;
      width: 2px;
      background: var(--border-color);
      z-index: 1;
    }

    .connector {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .connector::after {
      content: 'FC';
      width: 30px;
      height: 30px;
      background: white;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      z-index: 2;
    }

    .transaction-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      position: relative;
      cursor: move;
    }

    .transaction-card::before {
      content: '';
      position: absolute;
      left: -4px;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--success-green);
      border-radius: 4px 0 0 4px;
    }

    .transaction-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .transaction-title {
      font-weight: 500;
      color: #111827;
    }

    .transaction-status {
      font-size: 12px;
      color: var(--success-green);
    }

    .transaction-id {
      font-size: 12px;
      color: #6B7280;
    }

    .card-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .action-button {
      padding: 4px 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 12px;
    }

    .placeholder {
      border: 2px dashed #ccc;
      background: #f9f9f9;
      height: 100px;
      margin: 10px;
      border-radius: 8px;
    }

    .badge {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      background: #E5E7EB;
      color: #374151;
      display: inline-block;
      margin-right: 5px;
    }

    .badge.new {
      background: #EEF2FF;
      color: #4F46E5;
    }

    .timeline-number {
      position: absolute;
      right: -25px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background: #E5E7EB;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #374151;
      z-index: 3;
    }

  </style>
</head>
<body>
<div class="sidebar">
  <div class="logo">FinCraft</div>
  <!-- Sidebar content -->
</div>

<div class="main-content">
  <div class="header">
    <div class="deal-info">
      <h2>DEAL - 01</h2>
      <span class="status-badge">In progress</span>
      <span>Davis_Berg</span>
    </div>
    <div class="actions">
      <button class="add-button">Version 1.1</button>
      <button class="add-button">Actions</button>
    </div>
  </div>

  <div class="timeline-container">
    <div class="timeline-header">
      <div class="column-title">
        <h3>Client gives</h3>
        <button class="add-button" onclick="addTransaction('gives')">+ Add</button>
      </div>
      <div class="column-title">
        <h3>Client receives</h3>
        <button class="add-button" onclick="addTransaction('receives')">+ Add</button>
      </div>
    </div>

    <div class="timeline" id="timeline">
      <!-- Timeline content will be added here -->
    </div>
  </div>
</div>

<script>
  let transactionCounter = 1;

  function createTransactionCard(type, index) {
    const card = document.createElement('div');
    card.className = 'transaction-card';
    card.draggable = true;
    card.innerHTML = `
                <div class="transaction-header">
                    <div>
                        <div class="transaction-title">Payment system</div>
                        <div class="transaction-id">TRNS-0${index}</div>
                    </div>
                    <div class="transaction-status">Approved by Client</div>
                </div>
                <div>
                    <span class="badge new">New</span>
                    <span class="badge">${type}</span>
                </div>
                <div class="card-actions">
                    <button class="action-button">Hide details</button>
                </div>
                <div class="timeline-number">${index}</div>
            `;

    card.addEventListener('dragstart', handleDragStart);
    card.addEventListener('dragend', handleDragEnd);
    card.addEventListener('dragover', handleDragOver);
    card.addEventListener('drop', handleDrop);

    return card;
  }

  function createTimelineRow() {
    const row = document.createElement('div');
    row.className = 'timeline-row';
    row.style.display = 'contents';

    const leftCell = document.createElement('div');
    const connector = document.createElement('div');
    const rightCell = document.createElement('div');

    connector.className = 'connector';

    row.appendChild(leftCell);
    row.appendChild(connector);
    row.appendChild(rightCell);

    return row;
  }

  function addTransaction(type) {
    const timeline = document.getElementById('timeline');
    const row = createTimelineRow();
    const card = createTransactionCard(type, transactionCounter++);

    if (type === 'gives') {
      row.children[0].appendChild(card);
    } else {
      row.children[2].appendChild(card);
    }

    timeline.appendChild(row);
  }

  let draggedElement = null;
  let originalParent = null;
  let originalNextSibling = null;

  function handleDragStart(e) {
    draggedElement = e.target;
    originalParent = e.target.parentNode;
    originalNextSibling = e.target.nextSibling;
    setTimeout(() => e.target.style.opacity = '0.5', 0);
  }

  function handleDragEnd(e) {
    e.target.style.opacity = '1';
    const placeholders = document.querySelectorAll('.placeholder');
    placeholders.forEach(placeholder => placeholder.remove());
  }

  function handleDragOver(e) {
    e.preventDefault();
    const card = e.target.closest('.transaction-card');
    if (card && card !== draggedElement) {
      const rect = card.getBoundingClientRect();
      const midpoint = rect.top + rect.height / 2;
      if (e.clientY < midpoint) {
        card.parentNode.insertBefore(draggedElement, card);
      } else {
        card.parentNode.insertBefore(draggedElement, card.nextSibling);
      }
    }
  }

  function handleDrop(e) {
    e.preventDefault();
    const dropTarget = e.target.closest('.transaction-card');
    if (dropTarget && dropTarget !== draggedElement) {
      const rect = dropTarget.getBoundingClientRect();
      const midpoint = rect.top + rect.height / 2;
      if (e.clientY < midpoint) {
        dropTarget.parentNode.insertBefore(draggedElement, dropTarget);
      } else {
        dropTarget.parentNode.insertBefore(draggedElement, dropTarget.nextSibling);
      }
    }
  }

  // Initialize with some example transactions
  addTransaction('gives');
  addTransaction('receives');
</script>
</body>
</html>
